<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <!-- <svg class="line" width="24" height="24">
    <line x1="8" y1="0" x2="8" y2="24" stroke="black" stroke-width="2" />
    <line x1="16" y1="0" x2="16" y2="24" stroke="black" stroke-width="2" />
    <line x1="8" y1="0" x2="8" y2="24" stroke="black" stroke-width="1" />
  </svg>
  <svg class="poly" width="24" height="24">

  <svg class="sort">
    <use href="#sort" />
  </svg>

  <svg class="cart">
    <use href="#cart" />
  </svg>

  <svg class="filter">
    <use href="#filter" />
  </svg>

  <svg class="backArrow">
    <use href="#backArrow" />
  </svg>

  <svg class="symbol">
    <symbol id="sort" viewBox="0 0 24 24">
      <title>Sort Icon</title>
      <desc>Sorting ascending and desending arrows</desc>>
      <path d="M6,10 L6,1 L6,23 L2,18 L6,23 L10,18 L6,23" stroke-linejoin="round"></path>
      <path d="M18,20 L18,23 L18,1 L14,6 L18,1 L22,6 L18,1" stroke-linejoin="round"></path>
    </symbol>
  </svg>

  <svg class="symbol">
    <symbol id="cart" viewBox="0 0 24 24">
      <title>Cart Icon</title>
      <circle cx="8" cy="21" fill="none" r="2" stroke-linecap="round" stroke-linejoin="round" />
      <circle cx="20" cy="21" fill="none" r="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M5.67,6H23l-1.68,8.39a2,2,0,0,1-2,1.61H8.75a2,2,0,0,1-2-1.74L5.23,2.74A2,2,0,0,0,3.25,1H1" fill="none"
        stroke-linecap="round" stroke-linejoin="round" />
    </symbol>
  </svg>

  <svg class="symbol">
    <symbol id="filter" viewBox="0 0 24 24">
      <title>Filter Icon</title>
      <path d="M1,4 L1,4 L23,4" stroke-linecap="round" />
      <circle cx="6" cy="4" fill="white" r="2" />
      <path d="M1,12 L1,12 L23,12" stroke-linecap="round" />
      <circle cx="18" cy="12" fill="white" r="2" />
      <path d="M1,20 L1,20 L23,20" stroke-linecap="round" />
      <circle cx="9" cy="20" fill="white" r="2" />
    </symbol>
  </svg>

  <svg class="symbol">
    <symbol id="backArrow" viewBox="0 0 24 24">
      <title>Back Arrow Icon</title>
      <path d="M23,12 L1,12 L5,8 L1,12 L5,16" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
    </symbol>
  </svg>


</body>

</html>
