<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <meta name="description" content="A site to track your to do list" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>To Do List</h1>
        <div id="list" class="list">
          <ul>
            <li>
              <input type="checkbox" name="done" id="checkbox" />
              <label for="checkbox">Hola</label>
            </li>
          </ul>
        </div>

        <div class="insertingNewTask">
          <input type="text" name="activitie" id="activitie" />
          <button>+</button>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
